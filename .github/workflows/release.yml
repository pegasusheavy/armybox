name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false

          # Linux x86_64 (musl, static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true

          # Linux ARM64 (musl, static)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true

          # Linux ARM32 (musl, static)
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          if command -v strip &> /dev/null; then
            strip target/${{ matrix.target }}/release/armybox || true
          fi

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/armybox dist/armybox-${{ matrix.target }}
          cd dist
          sha256sum armybox-${{ matrix.target }} > armybox-${{ matrix.target }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: armybox-${{ matrix.target }}
          path: dist/

  build-packages:
    name: Build packages
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build release
        run: cargo build --release

      - name: Build .deb package
        run: |
          ./scripts/build-packages.sh deb

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: armybox-deb
          path: dist/packages/*.deb

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-packages]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name 'armybox-*' -o -name '*.deb' -o -name '*.rpm' \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
