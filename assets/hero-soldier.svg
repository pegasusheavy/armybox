<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f14"/>
      <stop offset="50%" style="stop-color:#2d3a1f"/>
      <stop offset="100%" style="stop-color:#1a1f14"/>
    </linearGradient>
    <linearGradient id="soldierGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e6"/>
      <stop offset="100%" style="stop-color:#c4b599"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="camoPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#2d3a1f"/>
      <circle cx="10" cy="10" r="8" fill="#3d4a2f" opacity="0.5"/>
      <circle cx="30" cy="25" r="6" fill="#4a5d23" opacity="0.4"/>
      <circle cx="5" cy="35" r="5" fill="#3d4a2f" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background with camo pattern -->
  <rect width="400" height="300" fill="url(#heroGrad)"/>
  <rect width="400" height="300" fill="url(#camoPattern)" opacity="0.3"/>

  <!-- Grid lines (military aesthetic) -->
  <g stroke="#4a5d23" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="75" x2="400" y2="75"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="225" x2="400" y2="225"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
  </g>

